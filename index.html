<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
</head>

<body>
    <div id='app'>
        <p>{{counter}}</p>
        <p my-text='counter'></p>
        <p my-html='desc'></p>
        <button @click='add'>点击增加</button>
        <p @click="edit">{{name}}</p>
        <input type="text" my-model='name'>
    </div>
</body>

<script src="./index.js"></script>
<script>
    const app = new MyVue({
        el: "#app",
        data: {
            counter: 1,
            desc: `<span style='color:red' >双向绑定</span>`,
            name: "name",
        },
        methods: {
            add() {
                this.counter++
            },
            edit() {
                this.name = '修改值'
            }
        }
    })
</script>

</html>
